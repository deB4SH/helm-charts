{{- range .Values.ingresses }}
{{- if .enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: open-webui-ingress-{{ .hostname | replace "." "-"}}
  annotations:
    {{- range $key, $val := .annotations }}
    {{ $key }}: "{{ $val }}"
    {{- end }}
spec:
  ingressClassName:  {{ .ingressClassName }}
  tls:
    - hosts:
        - {{ .hostname }}
      secretName: {{ .hostname }}
  rules:
    - host: {{ .hostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "open-webui.name" . }}
                port:
                  name: http
{{ end }}
{{ end }}